{% extends 'base.html' %}


{% block content %}
{% verbatim %}
  <div id="app">
    <form @submit.prevent="add" class="bg-white">
      <div class="flex   items-end">
        <div class="p-2 w-5/6">
          <div class="p-2">New Task</div>
          <input
          type="text" 
          class="w-full p-1"
          v-model="task.title"
          placeholder="Enter task here"
          ></div>
        <div class="p-2">
          <button
          type="submit" 
          class="py-1 px-6 shadow bg-green-500"
          >Create</button>
        </div>
      </div>
    </form>

    <div 
    class="mt-4 mx-1 bg-white px-4 py-2 flex" 
    v-if="tasks.length > 0"
    v-for="(item, i) in tasks"
    :key="i"
    
    >
      <div class="flex-1"
        v-on:dblclick="markCompleted(item)"
        :class="{'line-through': task.completed}"
        :style="[completed]"

      >
        {{ item.title }}
      </div>
      <button type="button" @click="deleteTask(item)">&times</button>
    </div>
    <div
      v-else
      class="mt-4 mx-1 bg-white px-4 py-2"
    >You have no tasks</div>

  </div>
  {% endverbatim %}
{% endblock  %}
